buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.2.1"
group = "graphich.ambiotic"
archivesBaseName = "ambiotic"

minecraft {
    version = "1.7.10-10.13.4.1517-1.7.10"
    runDir="../scratch/"
    replace "@VERSION@", project.version
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
        exclude 'pack.mcmeta'
    }
}

// Builds jar without resources for mod packs with custom
// resource packs
task skinnyjar(type: Jar, dependsOn: 'reobf') {
    appendix = "skinny"
    from (zipTree(jar.archivePath)) {
        exclude "assets/**"
    }
}

// Builds the resource pack from assets/
task respack(type: Zip) {
    appendix = "respack"
    from(project.sourceSets["main"].resources) {
        exclude "mcmod.info"
    }
}
